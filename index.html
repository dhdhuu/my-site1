<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<link rel="manifest" href="manifest.json">
    
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Scroll Image</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    padding: 0;
    background-color: #f5f5f5;
    min-height: 100vh;
}

.scroll-box {
    position: relative;
    width: 100%;
    max-width: 600px;
    height: 100vh;
    overflow-y: scroll;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #fff;
    padding-top: 10px;
}

.scroll-box img {
    width: 100%;
    height: auto;
    display: block;
    margin-top: -10px;
}

.button {
    position: absolute;
    display: block;
    background: rgba(255,0,0,0.3);
    border: 1px solid red;
    cursor: pointer;
    z-index: 10;
}

.button1 { left: 15px; top: 273px; width: 173px; height: 48px; }
.button2 { left: 200px; top: 273px; width: 173px; height: 48px; }
.button3 { left: 15px; top: 328px; width: 173px; height: 48px; }
.button4 { left: 200px; top: 328px; width: 173px; height: 48px; }

#buttonmore { left: 120px; top: 446px; width: 140px; height: 35px; }
#moreback { left: 120px; top: 780px; width: 140px; height: 35px; display: none; }
</style>
</head>
<body>

<div class="scroll-box">
    <!-- <input type="text" id="searchInput" placeholder="ㅇㅇ"
       style="
       position: absolute;
       top: 170px;   
       left: 45%;
       transform: translateX(-50%);
       width: 80%;
       padding: 8px 12px;
       font-size: 16px;
       border-radius: 20px;
       border: none; 
       background-color: rgba(255,255,255,0)
       color: black;
       outline: none;
       z-index: 15;
       "> -->
    <input type="text" id="searchInput"
       style="
       position: absolute;
       top: 170px;          /* 위치 조정 */
       left: 45%;
       transform: translateX(-50%);
       width: 80%;
       height: 40px;        /* 입력창 높이 */
       border: none;        /* 테두리 제거 */
       background: transparent;  /* 배경 투명 */
       color: transparent;  /* 입력 글자도 투명 */
       caret-color: black;  /* 커서 색상만 보이도록 */
       z-index: 15;
       outline: none;
       ">

   
    
    <img id="main-image" src="assets/main.png" alt="scroll image">

    
    <a href="toji.html" class="button button1"></a>
    <a href="jumin.html" class="button button2"></a>
    <a href="car.html" class="button button3"></a>
    <a href="gun.html" class="button button4"></a>

    
    <a href="javascript:void(0)" id="buttonmore" class="button" onclick="showMore()"></a>

    
    <a href="javascript:void(0)" id="moreback" class="button" onclick="showMain()"></a>
</div>

<script>
function showMore() {
    document.getElementById('main-image').src = 'assets/more.png';
    document.getElementById('buttonmore').style.display = 'none';
    document.getElementById('moreback').style.display = 'block';
}

function showMain() {
    document.getElementById('main-image').src = 'assets/main.png';
    document.getElementById('buttonmore').style.display = 'block';
    document.getElementById('moreback').style.display = 'none';
}
</script>

</body>
</html>
