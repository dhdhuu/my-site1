<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Image</title>

    <!-- PWA 관련 메타/아이콘 -->
    <link rel="manifest" href="/my-site1/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="/my-site1/icon-192.png">

    <!-- CSS -->
    <style>
        /* 페이지 기본 세팅 */
        * {
            box-sizing: border-box; /* 패딩/테두리 포함 너비 계산 */
        }

        body {
            margin: 0;            /* 브라우저 기본 여백 제거 */
            overflow-x: hidden;   /* 가로 스크롤 제거 */
            display: flex;        /* 화면 중앙 정렬 */
            justify-content: center;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* 스크롤 박스 */
        .scroll-box {
            width: 100%;          /* 화면 폭에 맞춤 */
            height: 800px;
            overflow-y: scroll;   /* 세로 스크롤만 */
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }

        /* 이미지 */
        .scroll-box img {
            width: 100%;          /* 부모 폭에 맞춤 */
            height: auto;         /* 세로 비율 유지 */
            display: block;
            margin-top: -10px;    /* 이미지 조금 위로 올리기 */
        }

        /* 모바일 화면에서도 가로 스크롤 방지 */
        @media (max-width: 500px) {
            .scroll-box {
                height: 600px; /* 모바일 화면 높이 조정 */
            }
        }
    </style>
</head>
<body>

    <div class="scroll-box">
        <img src="assets/main.png" alt="scroll image">
    </div>

</body>
</html>
