<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<link rel="manifest" href="manifest.json">

<title>Scroll Image</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    padding: 0;
    background-color: #f5f5f5;
    min-height: 100vh;
}

.scroll-box {
    position: relative;
    width: 100%;
    max-width: 600px;
    height: 100vh;
    overflow-y: scroll;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #fff;
    padding-top: 10px;
    margin-top: -10px;
}

.image-wrapper {
    position: relative;
    width: 100%;
}

.image-wrapper img {
    width: 100%;
    height: auto;
    display: block;
}

.button {
    position: absolute;
    display: block;
    background: rgba(255,0,0,0.3);
    border: 1px solid red;
    cursor: pointer;
    z-index: 10;
}

/* 버튼 위치를 이미지 대비 비율로 지정 */
.button1 { left: 3.5%; top: 18.7%; width: 45%; height: 3.1%; }
.button2 { left: 52%; top: 35%; width: 28%; height: 6%; }
.button3 { left: 2.5%; top: 42%; width: 28%; height: 6%; }
.button4 { left: 52%; top: 42%; width: 28%; height: 6%; }

#buttonmore { left: 35%; top: 55%; width: 30%; height: 5%; }
#moreback { left: 35%; top: 90%; width: 30%; height: 5%; display: none; }

#searchInput {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    height: 40px;
    border: none;
    background: transparent;
    color: transparent;
    caret-color: black;
    z-index: 15;
    outline: none;
}
</style>
</head>
<body>

<div class="scroll-box">

    <div class="image-wrapper">
        <input type="text" id="searchInput">

        <img id="main-image" src="assets/main.png" alt="scroll image">

        <a href="toji.html" class="button button1"></a>
        <a href="jumin.html" class="button button2"></a>
        <a href="car.html" class="button button3"></a>
        <a href="gun.html" class="button button4"></a>

        <a href="javascript:void(0)" id="buttonmore" class="button" onclick="showMore()"></a>
        <a href="javascript:void(0)" id="moreback" class="button" onclick="showMain()"></a>
    </div>

</div>

<script>
function showMore() {
    document.getElementById('main-image').src = 'assets/more.png';
    document.getElementById('buttonmore').style.display = 'none';
    document.getElementById('moreback').style.display = 'block';
}

function showMain() {
    document.getElementById('main-image').src = 'assets/main.png';
    document.getElementById('buttonmore').style.display = 'block';
    document.getElementById('moreback').style.display = 'none';
}
</script>

</body>
</html>
