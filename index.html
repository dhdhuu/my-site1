<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Image</title>

    <!-- PWA 메타,아이콘 -->
    <link rel="manifest" href="/my-site1/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="/my-site1/icon-192.png">

    <!-- CSS -->
    <style>
        /* 페이지 기본 */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow-x: hidden; /* 가로 스크롤x */
            display: flex;
            justify-content: center;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        
        .scroll-box {
            position: relative; /* 버튼 절대 위치필료 */
            width: 100%;
            max-width: 600px;
            height: 100vh;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            padding-top: 10px;
        }

        /* 이미지 */
        .scroll-box img {
            width: 100%;          /* 부모 폭 */
            height: auto;         /* 비율 유지 */
            display: block;
            margin-top: -10px;    
        }

        /* 투명 버튼 */
        .button {
            position: absolute;
            display: block;
            background: rgba(255,0,0,0.3); /* 반투명 */
            border: 1px solid red;
            cursor: pointer;
        }

        /* 1버튼 */
        .button1 {
            left: 15px;
            top: 278px;
            width: 160px;  
            height: 40px;  
        }

        /* 2버튼 */
        .button2 {
            left: 300px;  
            top: 415px; 
            width: 250px;
            height: 60px;
        }

        /* 3버튼 */
        .button3 {
            left: 30px;  
            top: 500px; 
            width: 250px;
            height: 60px;
        }
        
    </style>
</head>
<body>

    <div class="scroll-box">
        <img src="assets/main.png" alt="scroll image">

        <!--1버튼 -->
        <a href="toji.html" class="button button1"></a>

        <!--2 버튼 -->
        <a href="jumin.html" class="button button2"></a>

        <!--3 버튼 -->
        <a href="car.html" class="button button3"></a>

        
    </div>

</body>
</html>
