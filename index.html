<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Image</title>

    <style>
        .scroll-box {
            width: 400px;
            height: 800px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <div class="scroll-box">
        <img src="assets/maini.png" alt="scroll image">
    </div>

</body>
</html>
