<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 Thunkable 웹앱</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    .screen { display: none; padding: 20px; }
    .active { display: block; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    img { max-width: 100%; height: auto; }
  </style>
</head>
<body>

  <!-- 화면 1 -->
  <div id="screen1" class="screen active">
    <h1>Screen 1</h1>
    <img src="https://via.placeholder.com/300x200.png?text=Screen1+Image" alt="Screen1 Image">
    <p>여기는 첫 번째 화면입니다.</p>
    <button onclick="goToScreen('screen2')">Next → Screen 2</button>
  </div>

  <!-- 화면 2 -->
  <div id="screen2" class="screen">
    <h1>Screen 2</h1>
    <img src="https://via.placeholder.com/300x200.png?text=Screen2+Image" alt="Screen2 Image">
    <p>여기는 두 번째 화면입니다.</p>
    <button onclick="goToScreen('screen1')">← Back to Screen 1</button>
  </div>

  <script>
    function goToScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }
  </script>

</body>
</html>
