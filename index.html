<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Image</title>

    <style>
        .scroll-box {
            width: 400px;         /* 원하는 가로 크기 */
            height: 800px;        /* 보여줄 높이 (여기만 보이고 나머지는 스크롤) */
            overflow-y: scroll;   /* 세로 스크롤 */
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        img {
            width: 100%;          /* 박스에 맞게 이미지 크기 조절 */
            display: block;
        }
    </style>
</head>
<body>

    <div class="scroll-box">
        <img src="<img src="assets/maini.png">" alt="scroll image">
    </div>

</body>
</html>

</body>
</html>
