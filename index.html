<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<link rel="manifest" href="manifest.json">

<title>Scroll Image</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    padding: 0;
    background-color: #f5f5f5;
    min-height: 100vh;
}

.scroll-box {
    position: relative;
    width: 100%;
    max-width: 600px;
    height: 100vh;
    overflow-y: scroll;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #fff;
    padding-top: 10px;
    margin-top: -10px;
}

.image-wrapper {
    position: relative;
    width: 100%;
    height: auto;
}

.image-wrapper img {
    width: 100%;
    height: auto;
    display: block;
}

.button {
    position: absolute;
    display: block;
    background: rgba(255,0,0,0.3);
    border: 1px solid red;
    cursor: pointer;
    z-index: 10;
}
/* .button {
    position: absolute;
    display: block;
    background: transparent; 
    border: none;           
    cursor: pointer;
    z-index: 10;
}

.button:active {
    background: rgba(128,128,128,0.5); /*클릭시
} */


.button1 { left: 3.7%; top: 18.7%; width: 45%; height: 3.1%; }
.button2 { left: 52%; top: 18.7%; width: 45%; height: 3.1%; }
.button3 { left: 3.7%; top: 22.5%; width: 45%; height: 3.1%; }
.button4 { left: 52%; top: 22.5%; width: 45%; height: 3.1%; }

#buttonmore { left: 36%; top: 30%; width: 26%; height: 2.4%; }
#moreback { left: 36%; top: 44%; width: 26%; height: 2.4%; display: none; }
        
.main-img, .more-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    display: block;
    transition: opacity 0.2s ease;
}

.more-img {
    opacity: 0;
}

.show-more .main-img {
    opacity: 0;
}

.show-more .more-img {
    opacity: 1;
}
    
/* #searchInput {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    height: 40px;
    border: none;
    background: transparent;
    color: transparent;
    caret-color: black;
    z-index: 15;
    outline: none;
} */
</style>
</head>
<body>

<div class="scroll-box">

    <div class="image-wrapper">
        <!-- <input type="text" id="searchInput"> -->

        <!-- <img id="main-image" src="assets/main.png" alt="scroll image"> -->
        <img class="main-img" src="assets/main.png" alt="">
        <img class="more-img" src="assets/more.png" alt="">
        
        <a href="toji.html" class="button button1"></a>
        <a href="jumin.html" class="button button2"></a>
        <a href="car.html" class="button button3"></a>
        <a href="gun.html" class="button button4"></a>

        <a href="javascript:void(0)" id="buttonmore" class="button" onclick="showMore()"></a>
        <a href="javascript:void(0)" id="moreback" class="button" onclick="showMain()"></a>
    </div>

</div>

<script>
function showMore() {
    document.querySelector('.image-wrapper').classList.add('show-more');
    document.getElementById('buttonmore').style.display = 'none';
    document.getElementById('moreback').style.display = 'block';
}

function showMain() {
    document.querySelector('.image-wrapper').classList.remove('show-more');
    document.getElementById('buttonmore').style.display = 'block';
    document.getElementById('moreback').style.display = 'none';
}

</script>

</body>
</html>
