<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Image</title>
    <link rel="manifest" href="manifest.json">

        .scroll-box {

            display: block;
