<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Image</title>

    <!-- PWA 관련 메타/아이콘 -->
    <link rel="manifest" href="/my-site1/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="/my-site1/icon-192.png">

    <!-- CSS -->
    <style>
        /* 페이지 기본 세팅 */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow-x: hidden; /* 가로 스크롤 제거 */
            display: flex;
            justify-content: center;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        /* 스크롤 박스 */
        .scroll-box {
            width: 100%;           /* 화면 폭에 맞춤 */
            max-width: 600px;      /* 최대 폭 지정 (원하면 제거 가능) */
            height: 100vh;         /* 화면 높이에 맞춤 */
            overflow-y: scroll;    /* 세로 스크롤만 */
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .scroll-box {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            padding-top: 10px; /* 위쪽 여백 추가 */
        }
        /* 이미지 */
        .scroll-box img {
            width: 100%;          /* 부모 폭에 맞춤 */
            height: auto;         /* 비율 유지 */
            display: block;
                /* 조금 위로 올리기 */
        }
    </style>
</head>
<body>

    <div class="scroll-box">
        <img src="assets/main.png" alt="scroll image">
    </div>

</body>
</html>
