<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Image</title>

    <!-- PWA 메타,아이콘 -->
    <link rel="manifest" href="/my-site1/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="/my-site1/icon-192.png">

    <!-- CSS -->
    <style>
        /* 페이지 기본 */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow-x: hidden; /* 가로 스크롤x */
            display: flex;
            justify-content: center;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        
        .scroll-box {
            position: relative; /* 버튼 절대 위치필료 */
            width: 100%;
            max-width: 600px;
            height: 100vh;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            padding-top: 10px;
        }

        /* 이미지 */
        .scroll-box img {
            width: 100%;          /* 부모 폭 */
            height: auto;         /* 비율 유지 */
            display: block;
            margin-top: -10px;    
        }

        /* 투명 버튼 */
        .button {
            position: absolute;
            display: block;
            background: rgba(255,0,0,0.3); /* 반투명 */
            border: 1px solid red;
            cursor: pointer;
            
        }

        .buttonmore {
            left: 120px;
            top: 446px;
            width: 140px;  
            height: 35px;  
            
        }

        .moreback {
            left: 120px;
            top: 800px;
            width: 140px;  
            height: 35px;  
            
        }

        .button1 {
            left: 15px;
            top: 273px;
            width: 173px;  
            height: 48px;  
        }

        .button2 {
            left: 200px;  
            top: 273px; 
            width: 173px;
            height: 48px;
        }

        .button3 {
            left: 15px;  
            top: 328px; 
            width: 173px;
            height: 48px;
        }

        .button4 {
            left: 200px;  
            top: 328px; 
            width: 173px;
            height: 48px;
        }
        
    </style>
</head>
<body>

    <div class="scroll-box">
        <img id="main-image" src="assets/main.png" alt="scroll image">
        

        
        <a href="toji.html" class="button button1"></a>

        <a href="jumin.html" class="button button2"></a>

        <a href="car.html" class="button button3"></a>

        <a href="gun.html" class="button button4"></a>
        
        
        
        <a href="javascript:void(0)" id="buttonmore" class="button buttonmore" onclick="showMore()"></a>=
   
        <a href="javascript:void(0)" id="moreback" class="button buttonmore" style="display:none;" onclick="showMain()"></a>


        
        
        
        
    </div>

   <script>
    function showMore() {
    // 이미지 변경
        document.getElementById('main-image').src = 'assets/more.png';
    // 버튼 전환
        document.getElementById('buttonmore').style.display = 'none'; // 클릭한 버튼 숨김
        document.getElementById('moreback').style.display = 'block';  // 돌아가기 버튼 표시
    }

    function showMain() {
    // 이미지 원래대로
        document.getElementById('main-image').src = 'assets/main.png';
    // 버튼 전환
        document.getElementById('buttonmore').style.display = 'block'; // buttonmore 다시 보이게
        document.getElementById('moreback').style.display = 'none';    // moreback 숨김
    }
    </script>

</body>
</html>
