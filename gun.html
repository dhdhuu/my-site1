<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정부24</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        
        .image-container {
            position: relative;
            width: 100%;
            max-width: 600px;

            
            aspect-ratio: 1169 / 12513;

            background-color: #fff;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .back-button {
            position: absolute;
            left: 0.7%;
            top: 2.7%;
            width: 8.5%;
            height: 1%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 0.7em;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="assets/gun.png" alt="Gun Image">
        <a href="index.html" class="back-button"></a>
    </div>

</body>
</html>
</html>
