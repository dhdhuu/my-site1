<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정부24</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        /* 이미지 컨테이너: 화면 높이 기준 스크롤 가능 */
        .image-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100vh;       /* 화면 높이 기준 */
            overflow-y: auto;    /* 이미지 스크롤 가능 */
            background-color: #fff;
        }

        /* 이미지: 폭 맞추고 세로 비율 유지 */
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 버튼 위치: 이미지 기준 퍼센트 */
        .back-button {
            position: absolute;
            left: 0.61%;   /* 원래 위치 퍼센트 유지 */
            top: 2.44%;
            width: 7%;
            height: 0.93%;
            background: rgba(0,0,0,0.5);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 0.7em;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="assets/gun.png" alt="Gun Image">
        <a href="index.html" class="back-button">ㅇ</a>
    </div>

</body>
</html>
