<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>두 번째 화면</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }

    /* 돌아가는 버튼 */
    .back-button {
      position: absolute;
      left: 20px;  /* 원하는 위치로 조정 */
      top: 20px;
      width: 80px;
      height: 40px;
      background: rgba(0,0,0,0.5);
      color: white;
      text-align: center;
      line-height: 40px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="assets/toji.png" alt="두 번째 화면 이미지">
    <a href="index.html" class="back-button">뒤로가기</a>
  </div>
</body>
</html>
