<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두 번째 화면</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 돌아가기 버튼 */
        .back-button {
            position: absolute;
            left: 7px; /* 위치 조정 가능 */
            top: 90px;
            width: 80px;
            height: 40px;
            background: rgba(0,0,0,0.5);
            color: white;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            border-radius: 5px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="assets/car.png" alt="두 번째 화면 이미지">
        <!-- 뒤로가기 버튼 -->
        <a href="index.html" class="back-button">뒤로가기</a>
    </div>

</body>
</html>
